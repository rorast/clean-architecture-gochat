{{define "user/login"}}
<!DOCTYPE html>
<html>

<head>
    {{template "chat/head.html"}}
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>IM解决方案</title>
    <link rel="stylesheet" href="/web/asset/plugins/mui/css/mui.css" />
    <link rel="stylesheet" href="/web/asset/css/login.css" />
    <link rel="icon" href="/web/asset/images/favicon.ico" type="image/x-icon" />
    <script src="/web/asset/plugins/mui/js/mui.js"></script>
    <script src="/web/asset/js/vue.min.js"></script>
    <script src="/web/asset/js/util.js"></script>
</head>

<body>

    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">登錄</h1>
    </header>
    <div class="mui-content login-page" id="pageapp">
        <div class="mui-input-group login-form">
            <div class="mui-input-row">
                <input v-model="user.mobile" placeholder="請輸入用戶名" type="text" class="mui-input-clear mui-input">
            </div>
            <div class="mui-input-row">
                <input v-model="user.passwd" placeholder="請輸入密碼" type="password" class="mui-input-clear mui-input">
            </div>
        </div>
        <div class="mui-content-padded">
            <button @click="login" type="button" class="mui-btn mui-btn-block mui-btn-primary btn-login">登錄</button>
            <div class="link-area"><a id='reg' href="/register">註冊帳號</a> <span class="spliter">|</span> <a
                    id='forgetPassword'>忘記密碼</a>
            </div>
        </div>
        <div class="mui-content-padded oauth-area">
        </div>
    </div>
</body>

</html>
<script>
    var app = new Vue({
        el: "#pageapp",
        data: function () {
            return {
                user: {
                    mobile: "",
                    passwd: ""
                }
            }
        },
        methods: {
            login: function () {
                // 檢查用戶名和密碼是否為空
                if (!this.user.mobile || !this.user.passwd) {
                    mui.toast("用戶名和密碼不能為空");
                    return;
                }

                // 準備要發送的數據
                const loginData = {
                    name: this.user.mobile,
                    password: this.user.passwd
                };

                console.log("提交登錄數據:", loginData);

                // 使用標準 fetch API 代替 util.post
                fetch("/user/findUserByNameAndPwd", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(loginData)
                })
                .then(response => response.json())
                .then(res => {
                    console.log("登錄響應:", res);
                    if (res.code != 0) {
                        mui.toast(res.message || "登錄失敗");
                    } else {
                        mui.toast("登錄成功，即將跳轉");
                        // 修正跳轉 URL
                        var url = "/toChat?userId=" + res.data.ID + "&token=" + res.data.Identity;
                        userInfo(res.data);
                        userId(res.data.ID);
                        console.log("登錄成功，跳轉到:", url);
                        location.href = url;
                    }
                })
                .catch(function(error) {
                    console.error("登錄請求失敗:", error);
                    mui.toast("登錄請求失敗，請稍後再試");
                });
            },
        }
    })
</script>
{{end}}
