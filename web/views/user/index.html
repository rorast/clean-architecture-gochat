<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>够浪IM</title>
    <link rel="stylesheet" href="/web/asset/plugins/mui/css/mui.css" />
    <link rel="stylesheet" href="/web/asset/css/login.css" />
    <script src="/web/asset/plugins/mui/js/mui.js" ></script>
    <script src="/web/asset/js/vue.min.js" ></script>
    <script src="/web/asset/js/util.js" ></script>
</head>
<body>

<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">登录</h1>
</header>
<div class="mui-content" id="pageapp">
    <form id='login-form' class="mui-input-group">
        <div class="mui-input-row">
            <label>账号</label>
            <input v-model="user.mobile" placeholder="请输入用户名" type="text" class="mui-input-clear mui-input" >
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input v-model="user.passwd" placeholder="请输入密码"  type="password" class="mui-input-clear mui-input" >
        </div>
    </form>
    <div class="mui-content-padded">
        <button @click="login"  type="button"  class="mui-btn mui-btn-block mui-btn-primary">登录</button>
        <div class="link-area"><a id='reg' href="register">注册账号</a> <span class="spliter">|</span> <a  id='forgetPassword'>忘记密码</a>
        </div>
    </div>
    <div class="mui-content-padded oauth-area">
    </div>
</div>
</body>
</html>
<script>
    var app = new Vue({
        el:"#pageapp",
        data:function(){
          return {
              user:{
                  mobile:"",
                  passwd:""
              }
          }
        },
        methods:{
            login:function(){
                //检测手机号是否正确
                console.log("user/login")
                //检测密码是否为空

                //网络请求
                //封装了promis
                util.post("user/login",this.user).then(res=>{
                    console.log(res)
                    if(res.code!=0){
                        mui.toast(res.message)
                    }else{         
                        // var url = "/toChat?userId="+res.data.ID+"&token="+res.data.Identity
                        // userInfo(res.data)
                        // userId(res.data.ID)
                        // 正確設置用戶信息
                        // localStorage.setItem('userInfo', JSON.stringify({
                        //     id: res.data.id,
                        //     identity: res.data.identity
                        // }));
                        // console.log("註冊成功，跳轉到:", url);
                        // location.href = url
                        // console.log(res)
                        if (res.code != 0) {
                            mui.toast(res.message)
                        } else {
                            var url = "/toChat?userId=" + res.data.id + "&token=" + res.data.identity
                            userInfo(res.data)
                            userId(res.data.id)
                            mui.toast("登錄成功，即將跳轉")
                            setTimeout(() => {
                            location.href = url
                            }, 1000)
                        }
                    }
                })
            },
        }
    })
</script>
